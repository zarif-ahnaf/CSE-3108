<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table</title>
        <style>
            table,
            th,
            td {
                border: 2px ridge whitesmoke;
            }
            td {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 a.m.</td>
                <td rowspan="2">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00 a.m</td>
                <td>11:00 a.m</td>
                <td
                    rowspan="3"
                    style="
                        padding: 0;
                        margin: 0;
                        height: 100%;
                        vertical-align: top;
                        border: none;
                    "
                >
                    <table
                        border="1"
                        cellspacing="0"
                        cellpadding="3"
                        style="
                            height: 100%;
                            width: 100%;
                            border-collapse: collapse;
                            border: none;
                        "
                    >
                        <tr>
                            <td>XPath</td>
                        </tr>
                        <tr>
                            <td>XSL Transformations</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>11:00 a.m.</td>
                <td>2:00 p.m.</td>
            </tr>
            <tr>
                <td>2:00 p.m</td>
                <td>5:00 p.m</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 a.m</td>
                <td>12:00 p.m</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </table>
    </body>
</html>
