<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Payment Form</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: #eee;
            }

            .form-container {
                background: #c4d92d;
                padding: 20px;
                width: 320px;
                border-radius: 8px;
            }

            h3 {
                margin-bottom: 10px;
                font-size: 18px;
                color: #333;
            }

            label {
                display: block;
                margin: 8px 0 4px;
                font-weight: bold;
                font-size: 14px;
            }

            input,
            textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            textarea {
                height: 60px;
                resize: none;
            }

            .card-options {
                display: flex;
                gap: 10px;
                margin: 10px 0;
                font-size: 14px;
            }

            .card-options label {
                display: flex;
                align-items: center;
                gap: 5px;
            }

            button {
                width: 100%;
                padding: 12px;
                background: #333;
                color: #fff;
                border: none;
                font-size: 16px;
                font-weight: bold;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background: #111;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <form>
                <!-- Step 1 -->
                <h3>Step 1: Your details</h3>
                <label>Name</label>
                <input type="text" placeholder="First and last name" required />

                <label>Email</label>
                <input type="email" placeholder="example@email.com" required />

                <label>Phone</label>
                <input type="tel" placeholder="+1234567890" required />

                <!-- Step 2 -->
                <h3>Step 2: Delivery address</h3>
                <label>Address</label>
                <textarea placeholder="Enter your address" required></textarea>

                <label>Post code</label>
                <input type="text" placeholder="Post code" required />

                <label>Country</label>
                <input type="text" placeholder="Country" required />

                <!-- Step 3 -->
                <h3>Step 3: Card details</h3>
                <label>Card type</label>
                <div class="card-options">
                    <label
                        ><input type="radio" name="card" value="visa" />
                        <img
                            src="https://img.icons8.com/color/40/visa.png"
                            alt="Visa"
                        />
                        VISA</label
                    >
                    <label
                        ><input type="radio" name="card" value="amex" />
                        <img
                            src="https://img.icons8.com/color/40/amex.png"
                            alt="Amex"
                        />
                        AmEx</label
                    >
                    <label
                        ><input type="radio" name="card" value="mastercard" />
                        <img
                            src="https://img.icons8.com/color/40/mastercard-logo.png"
                            alt="Mastercard"
                        />
                        Mastercard</label
                    >
                </div>

                <label>Card number</label>
                <input type="text" placeholder="Card number" required />

                <label>Security code</label>
                <input type="text" placeholder="Security code" required />

                <label>Name on card</label>
                <input
                    type="text"
                    placeholder="Exact name as on the card"
                    required
                />

                <button type="submit">BUY IT!</button>
            </form>
        </div>
    </body>
</html>
